name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          cd bugxcli
          go mod download

      - name: Run tests
        run: |
          cd bugxcli
          go test -v ./...

      - name: Build
        run: |
          cd bugxcli
          go build -v ./bugx

      - name: Check formatting
        run: |
          cd bugxcli
          test -z $(gofmt -l .)

      - name: Run vet
        run: |
          cd bugxcli
          go vet ./...

